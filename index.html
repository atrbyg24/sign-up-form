<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span class="logo">The quick brown fox jumps over the lazy dog.</span>
        <span class="photo-credit">Photo by <a href="https://unsplash.com/@florian_gretillat?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Florian Gretillat</a> on <a href="https://unsplash.com/photos/close-up-photography-of-mountain-zj_9WewVEw0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </a>
        </a>
        </span>
    </div>
    <div class="sign-up-container">
        <div class="advert">
            <p>
                This is not a real online service! You know you need something like this in your life to help  you rfealize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="form-container">
            <form action="" method="post">
                <fieldset>
                    <p>
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first_name" placeholder="First Name" />
                    </p>
                    <p>
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last_name" placeholder="Last Name" />
                    </p>
                    <p>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email" placeholder="Email"/>
                    </p>
                    <p>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone_number" placeholder="Phone Number">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="text" id="password" name="password" placeholder="Password">
                    </p>
                    <p>
                        <label for="password-confirm">Confirm Password</label>
                        <input type="text" id="password-confirm" name="password_confirm" placeholder="Confirm Password">
                    </p>
                </fieldset>
            </form>
        </div>
        <div class="button-container">
            <button type="button" class="create-account-button">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
